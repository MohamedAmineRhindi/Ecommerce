<h2 class="cart-header">Shopping Cart</h2>
<p class="cart-text">You have {{getNumberOfitems()}} items in your shopping cart</p>
<div *ngIf="getCart().length > 0">
    <table class="cart">
        <tr>
            <th></th>
            <th>Product</th>
            <th class="cart-center">Quantity</th>
            <th class="cart-center">Price</th>
        </tr>
        <tr *ngFor="let product of getCart()">
            <td class="cart__thumbnail"><img [src]="product.product.thumbnail" alt=""></td>
            <td>{{product.product.title}}</td>
            <td class="cart-center">{{product.quantity}}</td>
            <td class="cart-center">$ {{product.product.price*product.quantity}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="cart-center">$ {{getTotal()}}</td>
    </table>
</div>
<div *ngIf="getCart().length > 0" class="btn-container">
    <button class="red" (click)="clearCart()">Clear shopping cart</button>
    <a routerLink="/checkout" class="gray" (click)="clearCart()">Order</a>
</div>
